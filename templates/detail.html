{% extends "base.html" %}
{% block contents %}
    <div id="wrap">

        <div class="contents">
            <div class="cafe_img"><img alt="" src="{{ cafe["image"] }}"></div>
            <div class="cafe_info">
                <ul class="info">
                    <li class="cafe_name">{{ cafe["title"] }}</li>
                    <li class="cafe_star">‚≠ê {{ cafe["stars"] }}</li>
                    <li class="cafe_address"><a href="/map"
                                                style="text-decoration-line: none">üìç {{ cafe["address"] }}</a></li>
                </ul>
            </div>
        </div>
        {#
    <div class="gomain" onclick="window.location.href = '/main'">#} {#</div>
    #}
        <div class="commentbox">
            <div class="mycomment">
                <!--        <input id="comment" class="form-control" type="text" placeholder="ÎåìÍ∏ÄÏùÑ ÏûêÏú†Î°≠Í≤å ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî.">-->
                <textarea class="form-control" placeholder="ÎåìÍ∏ÄÏùÑ ÏûêÏú†Î°≠Í≤å ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî" id="comment"
                          style="height: 100px"></textarea>
                <button onclick="save_comment()" type="button" class="btn btn-outline-secondary"
                        style="width: 100px; height: 80px; margin-right: 5px">Îì±Î°ù
                </button>
            </div>
        </div>
        <div class="commentsbox" id="comment-list"></div>
    </div>
    </body>
    <style>
        .commentbox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 30px auto 0px auto;
        }

        .mycomment {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .mycomment > textarea {
            width: 80%;
            font-size: 11pt;
        }

        .commentsbox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 10px auto;
        }

        .commentsbox > li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
            min-height: 48px;
        }

        .commentsbox > li > h2 {
            max-width: 75%;
            font-size: 11pt;
            font-weight: 500;
            margin-right: auto;
            margin-bottom: 0px;
        }

        .commentsbox > li > h2 > button {
            transform: scale(0.5%);
        }
    </style>

    <script>
        $(document).ready(function () {
            show_comment()
        })

        // ÏΩîÎ©òÌä∏ Ï∞Ω Ï†ÑÏ≤¥
        function show_comment() {
            $('#comment-list').empty()
            $.ajax({
                type: 'GET',
                url: '/comment',
                data: {},
                success: function (response) {
                    let rows = response['comments']
                    for (let i = 0; i < rows.length; i++) {
                        let comment = rows[i]['comment']
                        let num = rows[i]['num']
                        let done = rows[i]['done']

                        let temp_html = ``
                        if (done == 0) {
                            temp_html = `<li>
                                    <h2> üë§ ${comment}</h2>
                                    <button onclick="delete_comment(${num})" type="button" class="btn-close" style="transform: scale(0.7);"></button>
                                </li>`
                        }
                        $('#comment-list').append(temp_html)
                    }
                },
            })
        }

        // ÏΩîÎ©òÌä∏ Ï†ÄÏû• Î©îÏÑ∏ÏßÄ
        function save_comment() {
            let comment = $('#comment').val()

            if (comment == '') {
                alert('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.')
                return
            }
            $.ajax({
                type: 'POST',
                url: '/comment',
                data: {comment_give: comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                },
            })
        }

        // ÏΩîÎ©òÌä∏ ÏÇ≠Ï†ú
        function delete_comment(num) {
            $.ajax({
                type: 'POST',
                url: '/comment_delete',
                data: {num_give: num},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                },
            })
        }
    </script>
{% endblock %}
