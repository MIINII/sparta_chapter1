<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Style -->
    <link rel="stylesheet" href="../static/css/login.css" />

    <title>ㄱㅈㄱㅈ 로그인</title>
  </head>
  <body>
    <div id="wrap">
      <div class="random_img"></div>

      <section class="login_section">
        <div class="logo">
          <img src="../img/logo/logo.svg" alt="logo" />
        </div>

        <div class="inform">
          <div class="inform_box form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="id" />
            <label for="floatingInput">ID</label>
          </div>
          <div class="inform_box form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
            <label for="floatingPassword">Password</label>
          </div>
        </div>

        <a href="#" class="sign_up">회원가입</a>
        <button type="button" class="login_btn btn btn-primary" >로그인</button>
       
      </section>
    </div>
  </body>
</html>
